version: '3.8'

services:
  sentiment-dashboard:
    build: .
    container_name: sentiment-dashboard
    ports:
      - "8050:8050"
    environment:
      - NEWS_API_KEY=${NEWS_API_KEY}
      - MODEL_NAME=distilbert-base-uncased-finetuned-sst-2-english
      - CACHE_ENABLED=true
      - PORT=8050
      - DEBUG_MODE=false
    volumes:
      - ./data/cache:/app/data/cache
      - ./data/logs:/app/data/logs
      - ./models:/app/models
    restart: unless-stopped
    networks:
      - sentiment-network

networks:
  sentiment-network:
    driver: bridge